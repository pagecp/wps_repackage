[metadata:main]
identification_title = wps_repackage
identification_abstract = Repackaging Service for climate datasets.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, wps_repackage, demo
identification_keywords_type = theme
provider_name = wps_repackage
provider_url=https://wps-repackage.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = wps_repackage.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
